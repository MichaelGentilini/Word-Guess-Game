<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Corben:700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>One Hit Wonder Hangman</title>
</head>

<body>
  <h1>this would be a good place to have a border</h1>
  <div class="container">

    <div class="card" style="width: 80%" ;>
      <img class="card-img-top" src="https://i.ytimg.com/vi/ZC_3ubS3ErQ/maxresdefault.jpg" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-title">Hangman</h2>
        <h3>Funny Animals Edition</h3>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-6" id="word-img"><img
              src="https://cdn.pixabay.com/photo/2012/04/01/19/48/rope-24291_960_720.png" style="width: 70%"
              , "height: 70%" ; alt="">
          </div>
          <div class="col-6 col-md-6">
            <div class="row">
              <div class="col-12" id="get-started">
                PRESS ANY KEY TO GET STARTED
              </div>
            </div>
            <div class="row">
              <div class="col-12" id="get-wins">
                Wins
                <div id="wins">
                  0
                </div>
              </div>
            </div>
            <div class=" row">
              <div class="col-12" id="word-guess">
                Current Word
                <div id="currentword">
                  - </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12" id="letters-left">
                Number of guesses Remaining
                <div id="remaining">
                  -
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12" id="letters-right" style="color:blue">
                Letters Guessed Correctly
                <div id="right">
                  -
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12" id="letters-used" style="color:red">
                Letters Already Used
                <div id="used">
                  -
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="/assets/javascript/game.js"> </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
